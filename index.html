<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="left">
      <div class="banner">
        <img src="./assets/odin-lined.png" alt="odin logo" />
        <h1>ODIN</h1>
      </div>
    </div>
    <div class="right">
      <div class="upper">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="middle">
        <p>Let's do this!</p>
        <form method="post">
          <label for="first_name">FIRST NAME</label>
          <input
            type="text"
            id="first_name"
            minlength="1"
            maxlength="30"
            required
          />
          <label for="last_name">LAST NAME</label>
          <input
            type="text"
            id="last_name"
            minlength="1"
            maxlength="30"
            required
          />
          <label for="email">EMAIL</label>
          <input type="email" id="email" required />
          <label for="phone_number">PHONE NUMBER</label>
          <input type="tel" id="phone_number" required />
          <label for="password">PASSWORD</label>
          <!--password must be 8 characters or more, contain 1 upper, 1 lower, and 1 number-->
          <input
            type="password"
            id="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z].{8,})"
            required
          />
          <label for="confirm_password">CONFIRM PASSWORD</label>
          <input
            type="password"
            id="confirm_password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z].{8,})"
            required
          />
        </form>
      </div>
      <div class="lower">
        <button type="submit">Create Account</button>
        <p>
          Already have an account?
          <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
